{% extends 'main/basic.html' %}
{% block content %}    
<div class="main">
        {% for card in videocard %}
        <h2>{{ card.name }}</h2>
        <p>{{ card.description }}</p>
        <p>{{ card.amount }}</p>
        <p>{{ card.price }}</p>
        <a href={{ card.get_absolute_url }}>Открыть</a>
        {% endfor %}
        
    </div>
{% endblock %}
